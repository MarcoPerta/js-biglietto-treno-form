<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Fake Ticket Train</title>
</head>
<body class="bg-pink">

    <div class="container">
      <h2 class="text-white text-center my-2">CALCULATE YOUR TICKET PRICE</h2>
      <div class="white-container p-5">
        <div>
            <form class="d-flex justify-content-between">
                <div class="mb-3">
                    <label for="NameAndSurname" class="form-label col-pink">Name and Surname</label>
                    <input type="NameSurname" id="NameAndSurname"  class="form-control" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="Kilometers" class="form-label col-pink">Km to do</label>
                    <input type="NameSurname" id="HowmanyKm"  class="form-control" aria-describedby="KmHelp">
                </div>
                <div class="mb-3">
                    <label for="Age" class="form-label col-pink">Age Range</label>
                    <select class="form-select" aria-label="select" id="Age">
                    <option selected value="0">How old are you?</option>
                        <option value="1">18-64</option>
                        <option value="2">Underage</option>
                        <option value="3">65+</option>
                    </select>
                </div>    
            </form>
        </div>
        <div class="my-3 text-center">
            <button onclick="MakeTheTicket();return false" type="submit" class="btn btn btn-secondary my-2 col-pink">Submit</button>
            <button onclick="CancelTheTicket();return false" type="submit" class="btn btn btn-secondary my-2 col-pink">Cancel</button>
        </div>
        
      </div>
      
      <h2 class="text-white text-center my-2">YOUR TICKET</h2>
      <div class="white-container p-3">
        <h5 class="text-start">PASSENGER DETAIL</h5>
       <div class="d-flex justify-content-between">
        <div class="bg-secondary d-inline-block">
            <p>NOME PASSEGGERO</p>
            <span id="NamePassenger"></span>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Offer</th>
                <th scope="col">Carriage</th>
                <th scope="col">CP Code</th>
                <th scope="col">Ticket Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Biglietto standard</td>
                <td><span id="Carriage"></span></td>
                <td><span id="CpCode"></span></td>
                <td><span id="TicketPrice"></span></td>
              </tr>
            </tbody>
        </table>  
       </div> 
        
      </div>
        

    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
