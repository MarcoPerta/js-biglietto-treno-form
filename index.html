<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Fake Ticket Train</title>
</head>
<body class="bg-pink">

    <div class="container text-center">
      <h2 class="text-white my-2">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <div class="white-container">
        <div class="d-flex">
            <form class="justify-content-between">
                <div class="mb-3">
                    <label for="NameAndSurname" class="form-label">Name and Surname</label>
                    <input type="NameSurname" id="NameAndSurname"  class="form-control" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="Kilometers" class="form-label">Km to do</label>
                    <input type="NameSurname" id="HowmanyKm"  class="form-control" aria-describedby="KmHelp">
                </div>
                <div class="mb-3">
                    <label for="Age" class="form-label">Age Range</label>
                    <select class="form-select" aria-label="select" id="Age">
                    <option selected>How old are you?</option>
                        <option value="1">18-64</option>
                        <option value="2">Underage</option>
                        <option value="3">65+</option>
                    </select>
                </div>    
            </form>
        </div>
        <div>
            <button onclick="MakeTheTicket();return false" type="submit" class="btn btn-primary my-2">Submit</button>
            <button onclick="CancelTheTicket();return false" type="submit" class="btn btn-primary my-2">Cancel</button>
        </div>
        
      </div>  
        
          <span id="NamePassenger"></span>
          <span id="Offer"></span>
          <span id="Carriage"></span>
          <span id="CpCode"></span>
          <span id="TicketPrice"></span>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
