<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Fake Ticket Train</title>
</head>
<body>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="NameAndSurname" class="form-label">Name and Surname</label>
                <input type="NameSurname" id="NameSurname"  class="form-control" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="Kilometers" class="form-label">Km to do</label>
                <input type="NameSurname" id="HowmanyKm"  class="form-control" aria-describedby="KmHelp">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="select" id="Age">
                <option selected>How old are you?</option>
                    <option value="1">18-64</option>
                    <option value="2">Underage</option>
                    <option value="2">65+</option>
                </select>
            </div>      
            <button onclick="MakeTheTicket();return false" type="submit" class="btn btn-primary my-2">Submit</button>
            <button onclick="CancelTheTicket();return false" type="submit" class="btn btn-primary my-2">Cancel</button>
        </form>
          <h2 id="Price"></h2>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
